{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-dark shadow-md p-5 bg-opacity-25 rounded form-group" >
    {% comment %} <div class="container bg-dark shadow-md p-5 bg-opacity-25 form-group" > {% endcomment %}

        <h3> Add Today's Bazar </h3>
        
        <hr>

        <form method="POST" autocomplete="on">

            {% csrf_token %}

            {% comment %} {{form.as_p}} {% endcomment %}
            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-dark w-100 btn-block p-2"> Add Bazar </button>
            <br>
            <br>
            <div class="d-grid gap-2 d-md-block text-center">
                <button type="submit" name="action" value="add_more" class="btn btn-outline-dark w-50 btn-block p-2 "> Add More Item </button>
            </div>
        </form>

        <br>

    </div>

    <br>

</body>

{% endblock  %}
