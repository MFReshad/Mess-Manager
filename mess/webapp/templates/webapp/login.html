{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-dark shadow-md p-5 bg-opacity-25 form-layout" >

        <h3> Login your account </h3>

        <h5> Start monitoring your mess! </h5>
        
        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <!--{{form.as_p}}-->
            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-dark w-100 btn-block p-2"> Enter </button>

        </form>

        <br>

        <div class="text-center">

            <p> Don't have an account? </p> <a href='{% url "register" %}'> Sign Up </a>

        </div>

    </div>

    <br>

</body>

{% endblock  %}
